<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
		<table border="0" width="100%" align="center">
			<tr>
				<td>
					<h1 align="center">Registration Form</h1>
				</td>
			</tr>
			<tr>
				<td>
					<table border="0" cellpadding="10" width="50%" align="center">
						<tr>
							<td >
								<form method="get" >
									FirstName: <input type="text" name="Fname" placeholder="FirstName" size="40" required><br><br>
									LastName: <input type="text" name="Lname" placeholder="LastName" size="40" required><br><br>
									Email - id:<input type="email" name="Email" placeholder="Emailid" size="40" required><br><br>
									Contact:<input type="Number" name="MobileNo." placeholder="Your Mobile No."><br><br>
									DOB:<input type="date" name="date"><br><br>
									Address:<br>
									<textarea name="Address" rows="5" cols="30">
										
									</textarea><br><br>
									Gender:
									<input type="radio" name="Gender" value="Male">Male
									<input type="radio" name="Gender" value="Female">Female
									<br><br>
									Country:
										<select name="Country" >
											<option value="USA">USA</option>
											<option value="Russia">Russia</option>
											<option value="New Zealand">New Zealand</option>
											<option value="Italy">Italy</option>
											<option value="Sri Lanka">Sri Lanka</option>
											<option value="Australia">Australia</option>
											<option value="India">India</option>
											<option value="Pakistan">Pakistan</option>
											<option value="China">China</option>
											<option value="Japan">Japan</option>
										</select>
										<br><br>
										Upload Photo:<input type="Upload" value="FileUpload" accept=".jpg,.png" required><br><br>
										<input type="submit" value="Register">


								</form>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
</body>
</html>
