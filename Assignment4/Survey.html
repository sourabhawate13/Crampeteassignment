<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
</head>
<body>
		<table width="100%" cellspacing="10" cellpadding="10" bgcolor="pink" align="center">
			<tr>
				<td>
					<h1 align="center">Survey</h1>
				</td>
			</tr>
			<tr>
				<td>
					<table width="60%" cellpadding="10" bgcolor="white" align="center">
						<tr>
							<td>
								<form method="get">
									First Name:<input type="text" name="frname" size="15">
									Last Name:<input type="text" name="lname" size="15">
									<br> <br>
									Date:<input type="Date" name="date">
									<br> <br>
									Age:<br>
									<input type="radio" name="Age">Below 18
									<input type="radio" name="Age">Above 18
									<br><br>
									How much would you rate the service?<br>
									<input type="radio" name="Rate">0
									<input type="radio" name="Rate">1
									<input type="radio" name="Rate">2
									<input type="radio" name="Rate">3
									<input type="radio" name="Rate">4
									<input type="radio" name="Rate">5
									<br><br>
									How did you hear about us?<br>
									<input type="radio" name="about">Instagram
									<input type="radio" name="about">Facebook
									<input type="radio" name="about">Whatsapp
									<input type="radio" name="about">Website
									<input type="radio" name="about">Telegram
									<br><br>
									<input type="submit" name="Submit">
									<input type="reset" name="Reset">
								</form>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
</body>
</html>
